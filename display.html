<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Polling Display</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: rgba(30, 30, 30, 0.3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 1080px;
            width: 1920px;
            overflow: hidden;
        }

        .polling-container {
            position: relative;
            width: 800px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-wrapper {
            position: relative;
            width: 600px;
            height: 600px;
        }

        svg {
            transform: rotate(-90deg);
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .donut-segment {
            fill: none;
            stroke-width: 120;
            transition: stroke-dashoffset 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .segment-no {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .segment-yes {
            stroke: rgba(255, 255, 255, 0.95);
        }

        .percentage-box {
            position: absolute;
            color: white;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .percentage-box.ya {
            top: 50%;
            right: -280px;
            transform: translateY(-50%);
            text-align: left;
        }

        .percentage-box.tidak {
            top: 50%;
            left: -280px;
            transform: translateY(-50%);
            text-align: right;
        }

        .percent {
            font-size: 72px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 8px;
        }

        .label {
            font-size: 36px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="polling-container">
        <div class="chart-wrapper">
            <svg width="600" height="600" viewBox="0 0 600 600">
                <circle class="donut-segment segment-no" cx="300" cy="300" r="240" 
                        stroke-dasharray="1507.96" stroke-dashoffset="0"/>
                <circle class="donut-segment segment-yes" cx="300" cy="300" r="240" 
                        stroke-dasharray="1507.96" stroke-dashoffset="1507.96"/>
            </svg>

            <div class="percentage-box ya" id="yesBox">
                <div class="percent" id="yesPercent">0%</div>
                <div class="label">Ya</div>
            </div>

            <div class="percentage-box tidak" id="noBox">
                <div class="percent" id="noPercent">0%</div>
                <div class="label">Tidak</div>
            </div>
        </div>
    </div>

    <script>
        const circle = document.querySelector('.segment-yes');
        const yesPercent = document.getElementById('yesPercent');
        const noPercent = document.getElementById('noPercent');
        const radius = 240;
        const circumference = 2 * Math.PI * radius;

        let currentYesVotes = 0;
        let currentNoVotes = 0;

        const SUPABASE_URL = 'https://qeoszqrunkgqkoolqbpa.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFlb3N6cXJ1bmtncWtvb2xxYnBhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MDQzMTgsImV4cCI6MjA4MDE4MDMxOH0.h_Xnid8Jnnmi-yr3YraB-I9GhTX-H6b9952hO90Mqxg';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        console.log('ðŸŽ¨ Polling Display loaded - Supabase Realtime');

        async function fetchPollingData() {
            try {
                const { data, error } = await supabase
                    .from('polling')
                    .select('*')
                    .eq('id', 1)
                    .single();

                if (error) throw error;
                console.log('ðŸ“Š Data fetched:', data);
                processPollingData(data);
            } catch (e) {
                console.error('âŒ Error:', e);
            }
        }

        function processPollingData(data) {
            const yesVotes = data.ya || 0;
            const noVotes = data.tidak || 0;
            const total = yesVotes + noVotes;

            if (currentYesVotes === yesVotes && currentNoVotes === noVotes) {
                return;
            }

            currentYesVotes = yesVotes;
            currentNoVotes = noVotes;

            console.log(`âœ… Update: Ya=${yesVotes}, Tidak=${noVotes}, Total=${total}`);

            if (total === 0) {
                circle.style.strokeDashoffset = circumference;
                yesPercent.textContent = '0%';
                noPercent.textContent = '0%';
                return;
            }

            const yesPct = (yesVotes / total) * 100;
            const noPct = (noVotes / total) * 100;
            const offset = circumference - (yesPct / 100) * circumference;

            circle.style.strokeDashoffset = offset;
            yesPercent.textContent = yesPct.toFixed(1) + '%';
            noPercent.textContent = noPct.toFixed(1) + '%';
        }

        // Balanced polling - not too fast, not too slow
        setInterval(fetchPollingData, 1000);

        // Subscribe to realtime
        const channel = supabase
            .channel('public:polling')
            .on(
                'postgres_changes',
                {
                    event: 'UPDATE',
                    schema: 'public',
                    table: 'polling',
                    filter: 'id=eq.1'
                },
                (payload) => {
                    console.log('ðŸ”¥ Realtime update received!', payload);
                    processPollingData(payload.new);
                }
            )
            .subscribe((status) => {
                console.log('ðŸ“¡ Subscription status:', status);
            });

        // Initial fetch
        fetchPollingData();

        console.log('âœ… Display ready - Realtime subscribed!');
    </script>
</body>
</html>
