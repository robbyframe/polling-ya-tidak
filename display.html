<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Polling Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 1080px;
            width: 1920px;
            overflow: hidden;
        }

        .polling-container {
            position: relative;
            width: 600px;
            height: 600px;
        }

        svg {
            transform: rotate(-90deg);
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .donut-segment {
            fill: none;
            stroke-width: 120;
            transition: stroke-dashoffset 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .segment-no {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .segment-yes {
            stroke: rgba(255, 255, 255, 0.95);
        }

        .percentage-text {
            position: absolute;
            color: white;
            font-size: 48px;
            font-weight: 700;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
            transform: translate(-50%, -50%);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .label {
            font-size: 32px;
            margin-top: 8px;
            opacity: 0.9;
        }

        .center-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
        }

        .total-votes {
            font-size: 28px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .vote-count {
            font-size: 72px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="polling-container">
        <svg width="600" height="600" viewBox="0 0 600 600">
            <circle class="donut-segment segment-no" cx="300" cy="300" r="240" 
                    stroke-dasharray="1507.96" stroke-dashoffset="0"/>
            <circle class="donut-segment segment-yes" cx="300" cy="300" r="240" 
                    stroke-dasharray="1507.96" stroke-dashoffset="1507.96"/>
        </svg>

        <div class="percentage-text" id="yesText" style="display: none;">
            <div class="percent">0%</div>
            <div class="label">Ya</div>
        </div>

        <div class="percentage-text" id="noText" style="display: none;">
            <div class="percent">0%</div>
            <div class="label">Tidak</div>
        </div>

        <div class="center-info">
            <div class="total-votes">Total Suara</div>
            <div class="vote-count" id="totalVotes">0</div>
        </div>
    </div>

    <script>
        const circle = document.querySelector('.segment-yes');
        const yesText = document.getElementById('yesText');
        const noText = document.getElementById('noText');
        const totalVotesEl = document.getElementById('totalVotes');
        const radius = 240;
        const circumference = 2 * Math.PI * radius;

        let currentYesVotes = 0;
        let currentNoVotes = 0;

        const API_URL = '/api/polling';

        console.log('ðŸŽ¨ Polling Display loaded - Fetching from server');
        console.log('ðŸ“¡ API URL:', API_URL);

        async function fetchPollingData() {
            try {
                const response = await fetch(API_URL + '?t=' + Date.now());
                const data = await response.json();
                console.log('ðŸ“Š Data received:', data);
                processPollingData(data);
            } catch (e) {
                console.error('âŒ Error fetching data:', e);
            }
        }

        function processPollingData(data) {
            const yesVotes = data.ya || 0;
            const noVotes = data.tidak || 0;
            const total = yesVotes + noVotes;

            // Only update if data changed
            if (currentYesVotes === yesVotes && currentNoVotes === noVotes) {
                return;
            }

            currentYesVotes = yesVotes;
            currentNoVotes = noVotes;
            totalVotesEl.textContent = total;

            console.log(`âœ… Update: Ya=${yesVotes}, Tidak=${noVotes}, Total=${total}`);

            if (total === 0) {
                circle.style.strokeDashoffset = circumference;
                yesText.style.display = 'none';
                noText.style.display = 'none';
                return;
            }

            const yesPercent = (yesVotes / total) * 100;
            const noPercent = (noVotes / total) * 100;
            const offset = circumference - (yesPercent / 100) * circumference;

            circle.style.strokeDashoffset = offset;

            // Calculate positions for text
            const yesAngle = (yesPercent / 100) * 360 / 2;
            const noAngle = 180 + (noPercent / 100) * 360 / 2;

            // Position Yes text
            if (yesPercent > 5) {
                yesText.style.display = 'block';
                const yesRad = (yesAngle - 90) * (Math.PI / 180);
                const yesX = 300 + 300 * Math.cos(yesRad);
                const yesY = 300 + 300 * Math.sin(yesRad);
                yesText.style.left = yesX + 'px';
                yesText.style.top = yesY + 'px';
                yesText.querySelector('.percent').textContent = yesPercent.toFixed(1) + '%';
            } else {
                yesText.style.display = 'none';
            }

            // Position No text
            if (noPercent > 5) {
                noText.style.display = 'block';
                const noRad = (noAngle - 90) * (Math.PI / 180);
                const noX = 300 + 300 * Math.cos(noRad);
                const noY = 300 + 300 * Math.sin(noRad);
                noText.style.left = noX + 'px';
                noText.style.top = noY + 'px';
                noText.querySelector('.percent').textContent = noPercent.toFixed(1) + '%';
            } else {
                noText.style.display = 'none';
            }
        }

        // Fetch data every 1 second
        setInterval(fetchPollingData, 1000);

        // Initial fetch
        fetchPollingData();

        console.log('âœ… Display ready - Auto-fetching from server every 1 second');
    </script>
</body>
</html>
